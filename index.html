<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новостной блог с прогнозом погоды</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
        }
        .weather-widget {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .news-article {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Новостной блог</h1>
    </header>
    <nav>
        <a href="#">Главная</a>
        <a href="#">Новости</a>
        <a href="#">Погода</a>
        <a href="#">Контакты</a>
    </nav>
    <div class="container">
        <div class="weather-widget">
            <h2>Прогноз погоды</h2>
            <p>Сегодня: Солнечно, 25°C</p>
            <p>Завтра: Облачно, 22°C</p>
        </div>
        <div class="news-article">
            <h2>Заголовок новости</h2>
            <p>Текст новости...</p>
        </div>
        <div class="news-article">
            <h2>Заголовок новости</h2>
            <p>Текст новости...</p>
        </div>
    </div>
</body>
</html>
